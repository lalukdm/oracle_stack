{% extends "base.html" %}

{% block title %}Проверка Oracle{% endblock %}

{% block content %}
    <h1>Проверка подключения к Oracle</h1>

    {% if result %}
    <div>
        <h3>
            {{ result.message }}
        </h3>
    </div>
    {% endif %}

    <form method="post">
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Проверить подключение
        </button>
    </form>

    <div class="form-actions" style="margin-top: 30px;">
        <a href="{{ url_for('example_index') }}" class="btn">Вернуться к Примерам</a>
        <a href="{{ url_for('example_7') }}" class="btn btn-secondary">Следующий пример</a>
    </div>
{% endblock %}
